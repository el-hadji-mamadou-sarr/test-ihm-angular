<div class="d-flex justify-content-center" style="margin-top: 3rem;">

  <div class="card" style="width: 40rem;" *ngIf="book">
    <div class="card-header">
      {{book.name}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let author of book.authors"><span>{{author}}</span></li>
      <li class="list-group-item">{{book.numberOfPages}}</li>
      <li class="list-group-item">{{book.released |date }}</li>
      <li class="list-group-item">{{book.country}}</li>
      <li class="list-group-item">{{book.publisher}}</li>
      <li class="list-group-item d-flex flex-column" *ngIf="characters">
        <div class="d-flex justify-content-between">
          <h5>les personnages</h5>
        </div>
        <ul class="list-group list-group-flush" *ngFor="let character of characters">
          <li class="list-group-item">{{character.name}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
